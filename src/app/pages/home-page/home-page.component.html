<div class="container">
  <!-- ----------- PC GAME LIST -------------- -->
  <app-product-title
    [categoryCount]="pcGames.length"
    icon="fas fa-desktop"
    title="PC Games"
  ></app-product-title>
  <app-product-card
    (next)="nextData($event)"
    (previous)="previousData($event)"
    (selectedProd)="selectedProd($event)"
    (addToCart)="addToCart($event)"
    [data]="pcGames"
    [page]="pcCounts.pageCount"
  ></app-product-card>

  <!-- ----------- PLAYSTATION GAME LIST -------------- -->

  <app-product-title
    [categoryCount]="psGames.length"
    icon="fab fa-playstation"
    title="Playstation"
  ></app-product-title>
  <app-product-card
    (next)="nextData($event)"
    (previous)="previousData($event)"
    (selectedProd)="selectedProd($event)"
    (addToCart)="addToCart($event)"
    [data]="psGames"
    [page]="psCounts.pageCount"
  ></app-product-card>

  <!-- ----------- XBOX GAME LIST -------------- -->

  <app-product-title
    [categoryCount]="xboxGames.length"
    icon="fab fa-xbox"
    title="Xbox"
  ></app-product-title>
  <app-product-card
    (next)="nextData($event)"
    (previous)="previousData($event)"
    (selectedProd)="selectedProd($event)"
    (addToCart)="addToCart($event)"
    [data]="xboxGames"
    [page]="xboxCounts.pageCount"
  ></app-product-card>

  <!-- ----------- NINTENDO GAME LIST -------------- -->

  <app-product-title
    [categoryCount]="nintendoGames.length"
    icon="fas fa-gamepad"
    title="Nintendo"
  ></app-product-title>
  <app-product-card
    (next)="nextData($event)"
    (previous)="previousData($event)"
    (selectedProd)="selectedProd($event)"
    (addToCart)="addToCart($event)"
    [data]="nintendoGames"
    [page]="nintendoCounts.pageCount"
  ></app-product-card>
</div>

<app-detail-modal
  [data]="selectedProduct"
  [rating]="currentRate"
  (addToCart)="addToCart($event)"
></app-detail-modal>
<!-- ----------- END -------------- -->
