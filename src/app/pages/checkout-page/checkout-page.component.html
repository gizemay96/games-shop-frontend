<div class="container">
  <div class="page-title bg-title">
    <h1>Check-Out Page</h1>
  </div>
  <div class="receipt">
    <div class="receipt-body">
      <div class="row">
        <div class="order-list col-5">
          <h4 class="header text-light mb-4">
            Orders ({{totalQuantity}})
          </h4>
          <div class="order-items">
            <app-order-item
              *ngFor="let product of cartProducts"
              [product]="product"
            >
            </app-order-item>
          </div>
        </div>
        <div class="address-list col-4">
          <h4 class="header text-light mb-4">
            Addresses <i class="fas fa-map-marked-alt"></i>
          </h4>
          <h1>address</h1>
        </div>
        <div class="total-price col-3">
          <h4 class="header text-light mb-4">
            Bill <i class="fas fa-file-invoice-dollar"></i>
          </h4>
          <p class="header">Total Price <i class="fas fa-coins"></i> :</p>
          <h2 class="cost">{{ getTotal | currency }}</h2>
          <br />
          <p class="header">Name <i class="fas fa-signature"></i> :</p>
          <h2 *ngIf="user" class="seller">{{ user.username | titlecase }}</h2>
        </div>
      </div>
    </div>
    
    <div class="payment-title bg-title">
      <h1 class="title">Payment <span><i class="far fa-credit-card payment-icon "></i></span></h1>
    </div>
    
    <div class="payment d-flex mt-5">
      <div class="payment-form col-md-5 col-sm-12">
        <form autocomplete="off">
          <div class="form-cardName">
            <label>Name:</label>
            <input
              name="cardName"
              id="user"
              type="text"
              class="input cardnumber"
              placeholder="Enter Card Name"
              [(ngModel)]="cardName"
            />
          </div>
          <div class="form-cardNumber">
            <label>Card number:</label>
            <input
              name="cardNumber"
              id="user"
              type="text"
              class="input cardnumber"
              placeholder="Enter Random Numbers"
              [(ngModel)]="cardNumber"
            />
          </div>
          <div class="date-cvv">
            <div class="row">
              <div class="expiration col-6">
                <label>ExpDate:</label>
                <input
                  name="expiration"
                  id="user"
                  type="text"
                  class="expiration"
                  placeholder=" (mm/yy)"
                  [(ngModel)]="expDate"
                />
              </div>
              <div class="cvc col-6">
                <label>Security Code:</label>
                <input
                  name="cvc"
                  id="user"
                  type="text"
                  class="security-code"
                  placeholder="CVC"
                  [(ngModel)]="cvc"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="payment-card col-md-7 col-sm-12">
        <div class="card">
          <button class="proceed">
            <svg class="sendicon" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"
              ></path>
            </svg>
          </button>
          <img
            src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png"
            class="logo-card"
          />
          <form autocomplete="off">
            <label>Card number:</label>
            <input
              readonly
              id="user"
              type="text"
              class="cardnumber"
              [placeholder]="cardNumber"
            />
            <div class="bottom d-flex">
              <div class="cardName col-6 p-0">
                <label>Name:</label>
                <input
                  readonly
                  class="name"
                  [placeholder]="cardName | uppercase"
                />
              </div>
              <div class="expDate col-6">
                <label class="toleft">expDate:</label>
                <input
                  readonly
                  class="toleft expdate"
                  [placeholder]="expDate"
                />
              </div>
            </div>
            <!-- <input readonly class="toleft ccv" [placeholder]="cvc" /> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
