<div class="overlay">
  <div class="close-btn">
    <div class="row justify-content-end">
      <button class="btn btn-outline-light" routerLink="/">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <div class="logo">
    <img src="../../../assets/logo.png" alt="" />
  </div>
  <div class="login-form">
    <form (submit)="login()" autocomplete="off">
      <div class="username form-item">
        <label for="username"></label>
        <input
        class="email-input"
          [(ngModel)]="loginForm.identifier"
          name="username"
          type="text"
          id="username"
          style="font-family: sans-serif , fontawesome;"
          placeholder="&#xf007; Username or Email"
        />
      </div>
      <div class="password form-item">
        <label for="password"></label>
        <input
          [(ngModel)]="loginForm.password"
          name="password"
          type="password"
          id="password"
          style="font-family: sans-serif , fontawesome;"
          placeholder="&#xf084; Password"
        />
      </div>
      <div class="login-button">
        <button type="submit" class="btn btn-block">
          {{ isLoading ? "Wait Please" : "Press Start" }}
        </button>
      </div>
    </form>
  </div>
</div>
