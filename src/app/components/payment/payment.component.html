<div class="payment row mt-5">
  <div class="payment-form col-lg-5">
    <form autocomplete="off">
      <div class="form-cardName">
        <label>Name:</label>
        <input
          name="cardName"
          id="name"
          type="text"
          class="input cardnumber"
          placeholder="Enter Card Name"
          [(ngModel)]="cardName"
        />
      </div>
      <div class="form-cardNumber">
        <label>Card number:</label>
        <input
          name="cardNumber"
          id="cardnumber"
          type="text"
          class="input cardnumber"
          placeholder="Enter Random Numbers"
          [(ngModel)]="cardNumber"
        />
      </div>
      <div class="date-cvc">
        <div class="row">
          <div class="expiration col-6">
            <label>ExpDate:</label>
            <input
              name="expiration"
              id="expdate"
              type="text"
              class="expiration"
              placeholder=" (mm/yy)"
              [(ngModel)]="expDate"
            />
          </div>
          <div class="cvc col-6">
            <label>Security Code:</label>
            <input
              name="cvc"
              id="cvc"
              type="text"
              class="security-code"
              placeholder="CVC"
              [(ngModel)]="cvc"
              (focus)="showCVC()"
              (blur)="hideCVC()"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="payment-card col-lg-7">
    <div *ngIf="creditCartFront" class="card-front">
      <button class="proceed">
        <svg class="sendicon" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"
          ></path>
        </svg>
      </button>
      <img
        src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png"
        class="logo-card"
      />
      <form autocomplete="off">
        <label>Card number:</label>
        <input
          readonly
          id="user"
          type="text"
          class="cardnumber"
          [placeholder]="cardNumber"
        />
        <div class="bottom d-flex">
          <div class="cardName col-6 p-0">
            <label>Name:</label>
            <input readonly class="name" [placeholder]="cardName | uppercase" />
          </div>
          <div class="expDate col-6">
            <label class="toleft">expDate:</label>
            <input readonly class="toleft expdate" [placeholder]="expDate" />
          </div>
        </div>
        <!-- <input readonly class="toleft ccv" [placeholder]="cvc" /> -->
      </form>
    </div>
    <div *ngIf="!creditCartFront" class="card-back-case">
      <button class="proceed">
        <svg class="sendicon" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"
          ></path>
        </svg>
      </button>
      <div class="card card-back p-0">
        <div class="top"></div>
        <div class="body">
          <div class="form">
            <form
              autocomplete="off"
              class="d-flex justify-content-center align-items-baseline"
            >
              <label>CVC:</label>
              <input
                readonly
                id="user"
                type="number"
                class="cvc"
                [placeholder]="cvc"
              />
              <!-- <input readonly class="toleft ccv" [placeholder]="cvc" /> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
