<!-- // ------------------ PRODUCT DETAIL MODAL ---------------- //  -->
<div mat-dialog-content>
  <button class="btn btn-outline-light btn-close" (click)="close()">
    <i class="fas fa-times"></i>
  </button>
  <div *ngIf="product" class="card">
    <div class="row">
      <div class="image col-md-6">
        <img [src]="product.img[0].url" alt="" />
      </div>
      <div class="body col-md-6">

        <!-- HEADER -->
        <div class="header">
          <h1 class="title">{{ product.title }}</h1>
          <ngb-rating [(rate)]="rating" [readonly]="true">
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
            </ng-template>
          </ngb-rating>
          <pre style="color: aliceblue">Rate: <b>{{rating}}</b></pre>
        </div>

        <!-- DESCRIPTION -->
        <div class="description">
          <p>{{ product.description }}</p>
        </div>

        <!-- Card body -->
        <div class="card-bottom row align-items-center">
          <div class="price col-sm-6 mt-2 text-center" style="margin-left: -20px;">
            <h1 class="text-light">{{ product.price | currency }}</h1>
          </div>
          <div class="add-cart-btn col-sm-6 text-center">
            <button [disabled]="!user || this.progressActive" [ngClass]="{'disable-blue-btn': !user ? true : false}"
              (click)="addToCart()" class="button btn-orange">
              <span *ngIf="!progressActive && user">
                Add Cart <i class="fas fa-cart-plus cart-icon"></i>
              </span>
              <span *ngIf="!user" style="color: red;">
                Please login.
              </span>
              <div *ngIf="progressActive" class="spinner-case">
                <div class="spinner-grow color-orange" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
