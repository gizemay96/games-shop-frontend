<div class="fixed-top">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#"
        ><img src="../../../assets/logo.png" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul *ngIf="!user; else authNav" class="navbar-nav">
          <li class="nav-item">
            <h4 class="nav-link greeting-text">
              Welcome Stranger !
            </h4>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/register">Register</a>
          </li>
        </ul>
      </div>
      <ng-template #authNav>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <h4 class="nav-link greeting-text">
                Welcome {{ user.username | titlecase }} !
              </h4>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">LogOut</a>
            </li>
            <li *ngIf="userCart" class="nav-item cart-icon">
              <a class="nav-link" routerLink="/checkout"
                ><i class="fas fa-shopping-basket basket-icon"></i>
                <span
                  [ngClass]="{
                    'sm-padding': cartLength < 10,
                    'lg-padding': cartLength > 9
                  }"
                  class="cart-length"
                >
                  {{ cartLength }}
                </span>
              </a>
            </li>
          </ul>
        </div>
      </ng-template>
    </div>
  </nav>
  <div class="seperator-wrapper">
    <div class="seperator gradient"></div>
  </div>
</div>
